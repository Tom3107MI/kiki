<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reversedMessage()}}</p> <!-- olled -->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            /*   computed: {
                  reversedMessage: function () {
                      return this.message.split('').reverse().join('');
                  }
              }, */
            methods: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
