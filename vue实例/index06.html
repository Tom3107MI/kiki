<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img :src='arr[index]'>
        <br />
        <button v-on:click='pre' v-show="index > 0">上一张</button>
        <button @click="next" v-show="index < arr.length-1">下一张</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                arr: [
                    './img/1.png',
                    './img/2.png',
                    './img/3.png',
                    './img/4.png',
                    './img/5.png',
                    './img/6.png',
                    './img/7.png',
                    './img/8.png',
                ],
                index: 0
            },
            methods: {
                pre: function () {
                    this.index--;
                },
                next: function () {
                    this.index++;
                }
            }
        })
    </script>
</body>

</html>
