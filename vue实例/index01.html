<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{ message }}

        <p>
            {{user.name}}
        </p>
        <p>
            {{user.age}}
        </p>

        <ul>
            <li> {{arr[0]}}</li>
            <li> {{arr[1]}}</li>
            <li> {{arr[2]}}</li>
            <li> {{arr[3]}}</li>
            <li> {{arr[4]}}</li>
            <li> {{arr[5]}}</li>
            <li> {{arr[6]}}</li>
            <li> {{arr[6]}}</li>
        </ul>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',  //挂载点
            data: {
                message: 'hello Vue!',
                user: {
                    name: 'tom',
                    age: 25
                },
                arr: [1, 2, 3, 4, 5, 6, 7],
            }
        })
    </script>
</body>

</html>
