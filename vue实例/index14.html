<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div>
        <ul id="app">
            <li v-for="(item,index) in items">
                {{index}} + {{message}} + {{item.name}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                items: [
                    { name: 'tom' },
                    { name: 'jane' }
                ]
            }
        })
    </script>
</body>

</html>
