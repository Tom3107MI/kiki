<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-text显示的是一个文本内容，v-html显示的是一个a链接-->
        <p v-text='a'></p>
        <p v-html='a'></p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                name: 'tom',
                a: '<a href="www.baidu.com">百度一下<a>',
            }
        })
    </script>
</body>

</html>
