<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--计数器-->
    <div id="app">
        <button v-on:click='bdd'>-</button>
        <span>{{ sum }}</span>
        <button @click='add'>+</button>

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                sum: 0,
            },
            methods: {
                add() {
                    if (this.sum < 10) {

                        this.sum++;
                    } else {
                        alert('别点啦');
                    }
                },
                bdd() {
                    if (this.sum > 0) {
                        this.sum--;
                    } else {
                        alert('别点啦');
                    }
                },
            }
        })
    </script>
</body>

</html>
