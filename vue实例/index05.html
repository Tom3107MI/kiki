<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img src="img.jpg" alt="动漫风景" v-show='isShow'>
        <button @click='show'>显示</button>

        <br />
        <p v-if='isTrue'>{{message}}</p>
        <button v-on:click="toggleShow">显示</button>
        <!--
            v-show改变的是属性display的值
            v-if则是修改DOM元素
        -->
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isShow: false,
                isTrue: false,
            },
            methods: {
                show() {
                    this.isShow = !this.isShow;
                },
                toggleShow() {
                    this.isTrue = !this.isTrue;
                }
            }
        })
    </script>
</body>

</html>
