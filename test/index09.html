<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let arr = [5, 2, 1, -10, 8];
        arr.sort(function (a, b) { return a - b });   //排序

        arr.reverse();
        alert(arr);

        //
        arr.sort((a, b) => b - a);    //降序
        arr.sort((a, b) => a - b);     //升序


    </script>
</body>
