<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.defer = function (ms) {
            let f = this;
            //包装器
            return function (...args) {
                setTimeout(() => f.call(this, ...args), ms);
            };
        }

        function f(a, b) {
            alert(a + b);
        }

        f.defer(1000)(1, 2);
    </script>
</body>

</html>
