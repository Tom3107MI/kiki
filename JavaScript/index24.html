<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcSum(obj) {
            let sum = 0;
            for (let key in obj) {
                sum += obj[key];
            }

            return sum;
        }

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130,
        }

        console.log(calcSum(salaries));   //390
    </script>
</body>

</html>
